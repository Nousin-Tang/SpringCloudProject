
# Spring
spring:
  # Spring Cloud 配置
  cloud:
    # Nacos
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    config:
      discovery:
        enabled: true
        serviceId: config-server # 指定配置中心的service-id，便于扩展为高可用配置集群
      name: order #获取配置文件的名称
      profile: dev # 获取配置的策略。
      label:  #获取配置文件的分支，默认是master。如果是是本地获取的话，则无用。

